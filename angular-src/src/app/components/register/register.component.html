<h2 class="page-header">Register New User</h2>

<form (submit)="registerNewUser()">

  <div class="form-group">
    <label>User Full Name</label>
    <input type="text" class="form-control" [(ngModel)]="FullName" name="FullName">
  </div>

  <div class="form-group">
    <label>User Email Address</label>
    <input type="text" class="form-control" [(ngModel)]="UserEmail" name="UserEmail">
  </div>

  <div class="form-group">
    <label>User Name</label>
    <input type="text" class="form-control" [(ngModel)]="UserName" name="UserName">
  </div>

  <div class="form-group">
    <label>User Password</label>
    <input type="password" class="form-control" [(ngModel)]="UserPassword" name="UserPassword">
  </div>

  <input type="submit" class="btn btn-primary" value="submit">

</form>
